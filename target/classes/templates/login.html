<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Spring Security Demo </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>

       <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Security</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="nav-item active"><a th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a th:href="@{/admin}">Admin</a></li>
                     <li class="nav-item"><a th:href="@{/mod}">Mod</a></li>
                    <li class="nav-item"><a th:href="@{/hello}">User</a></li>
                </ul>
            </div>
        </nav>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="col-md-10 mx-auto col-lg-5">
            <form th:action="@{/login}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
                <div><label> User Name : <input type="text" name="username"/> </label></div>
                <div><label> Password: <input type="password" name="password"/> </label></div>
                <div><input type="submit" value="Sign In"/></div>
            </form>
        </div>
    </body>
</html>
